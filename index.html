<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-secondary">
    <div class="calculator">
        <form action="" name="form">
            <input type="text" value="" class="form-control main-bar" name="display" id="masum" placeholder="0">
            <div class="button-area">
                <div class="line">
                    <input type="button" name="btn" value="7" class="btn btn-primary fs-4"
                        onclick="raichBeleswar(this.value)">
                    <input type="button" name="btn" value="8" class="btn btn-primary fs-4"
                        onclick="raichBeleswar(this.value)">
                    <input type="button" name="btn" value="9" class="btn btn-primary fs-4"
                        onclick="raichBeleswar(this.value)">
                    <input type="button" name="btn" value="+" class="btn btn-danger fs-2"
                        onclick="raichBeleswar(this.value)">

                </div>
                <div class="line">
                    <input type="button" name="btn" value="4" class="btn btn-primary fs-4"
                        onclick="raichBeleswar(this.value)">
                    <input type="button" name="btn" value="5" class="btn btn-primary fs-4"
                        onclick="raichBeleswar(this.value)">
                    <input type="button" name="btn" value="6" class="btn btn-primary fs-4"
                        onclick="raichBeleswar(this.value)">
                    <input type="button" name="btn" value="*" class="btn btn-danger fs-2"
                        onclick="raichBeleswar(this.value)">

                </div>
                <div class="line">
                    <input type="button" name="btn" value="1" class="btn btn-primary fs-4"
                        onclick="raichBeleswar(this.value)">
                    <input type="button" name="btn" value="2" class="btn btn-primary fs-4"
                        onclick="raichBeleswar(this.value)">
                    <input type="button" name="btn" value="3" class="btn btn-primary fs-4"
                        onclick="raichBeleswar(this.value)">
                    <input type="button" name="btn" value="-" class="btn btn-danger fs-2"
                        onclick="raichBeleswar(this.value)">

                </div>
                <div class="line">
                    <input type="button" name="btn" value="0" class="btn btn-primary fs-4"
                        onclick="raichBeleswar(this.value)">
                    <input type="button" name="btn" value="00" class="btn btn-primary fs-4"
                        onclick="raichBeleswar(this.value)">
                    <input type="button" name="btn" value="." class="btn btn-primary fs-1"
                        onclick="raichBeleswar(this.value)">
                    <input type="button" name="btn" value="/" class="btn btn-danger fs-4"
                        onclick="raichBeleswar(this.value)">

                </div>
                <div class="last">
                    <input type="button" name="btn" value="Clear" class="btn btn-warning fs-4"
                        onclick="display.value = null">
                    <input type="button" name="btn" value="=" class="btn btn-warning fs-4"
                        onclick="display.value = eval(display.value)">


                </div>

            </div>

        </form>
    </div>

    <script>
        function raichBeleswar(x) {
            form.display.value = form.display.value + x;
        }
    </script>
</body>

</html>
